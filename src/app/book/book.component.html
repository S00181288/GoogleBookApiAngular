
<div id="Raised" *ngIf="bookData" class="ui raised segment">
  
  <h1>Your book search results</h1>

  <img id="MainImg" *ngIf="bookData" src = {{bookData.items[0].volumeInfo.imageLinks.thumbnail}}  >
  <h1 id="H1" *ngIf="bookData"> Book Title: {{bookData.items[0].volumeInfo.title}}</h1>
  <h1 id="H1" *ngIf="bookData"> Author: {{bookData.items[0].volumeInfo.authors}}</h1>
  <h1 id="H1" *ngIf="bookData"> Subtitle: {{bookData.items[0].volumeInfo.subtitle}}</h1>
  <h1 id="H1" *ngIf="bookData"> Publisher: {{bookData.items[0].volumeInfo.publisher}}</h1>
  <h1 id="H1" *ngIf="bookData"> Description: {{bookData.items[0].volumeInfo.description}}</h1> 
  <button class="ui button primary" (click)="addBook(bookData.items[0])">Save</button>

  
  </div>
